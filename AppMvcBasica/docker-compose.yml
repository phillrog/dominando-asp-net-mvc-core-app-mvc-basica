version: '3'
services:
    postgres:
        container_name: app-mvc-basico-postgres
        image: postgres
        environment:
            POSTGRES_PASSWORD: "1234"
        ports:
            - "15432:5432"
        networks:
            - postgres-network
      
    pgadmin:
        container_name: app-mvc-basico-pgadmin
        image: dpage/pgadmin4    
        environment:
            PGADMIN_DEFAULT_EMAIL: "phillrog@hotmail.com"
            PGADMIN_DEFAULT_PASSWORD: "1234"
        ports:
            - "16543:80"
        depends_on:
            - postgres
        networks:
            - postgres-network

    app-mvc-basico:
        container_name: app-mvc-basico
        image: appmvcbasico
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "5001:5000"
        depends_on:
            - postgres
        networks:
            - postgres-network

networks: 
    postgres-network:
        driver: bridge